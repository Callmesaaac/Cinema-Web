                     <a href="#cartelera"><img src="/img/fightclub.jpg" height="300px" width="250" alt="cartelera" onmousedown="alert('Fight Club')"></a>

                    <a href="#cartelera"><img src="/img/starwars.jpg" height="300px" width="250" alt="cartelera" onmousedown="alert('Star Wars')"></a>
                    <a href="#cartelera"><img src="/img/topgun.jpg" height="300px" width="250" alt="cartelera" onmousedown="alert('Top Gun')"></a>
                 </div>
                 <div class="Movies">
                    <a href="#cartelera"><img src="/img/taxi driver.jpg" height="300px" width="250" alt="cartelera" onmousedown="alert('Taxi Driver')"></a>
